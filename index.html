<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        const choices = ["rock", "paper", "scissors"];
        let getComputerChoice = choices[Math.floor(Math.random() * 3)];
        console.log("Computer chose " + getComputerChoice);

        let getPlayerChoice = prompt("Do you choose rock, paper or scissors?").toLocaleLowerCase()
        if (getPlayerChoice == 'rock' || getPlayerChoice == 'scissors' || getPlayerChoice == 'paper') {
            console.log("You chose " + getPlayerChoice);
        } else {
            console.log("Error, please try again");
        }

        const playerChoice = getPlayerChoice;
        const computerChoice = getComputerChoice;
        const playerWins = "You win! " + playerChoice + " beats " + computerChoice;
        const computerWins = "You lose! " + computerChoice + " beats " + playerChoice;
        const drawnGame = "Its a tie!";
        let gamesPlayed = 0;
        let playerWinCount = 0;
        let computerWinCount = 0;


        function playRound() {
            if ((playerChoice === 'rock' && computerChoice === 'scissors')
                || (playerChoice === 'paper' && computerChoice === 'rock')
                || (playerChoice === 'scissors' && computerChoice === 'paper')) {
                return playerWins;
                playerWinCount ++;
            } else if
                ((playerChoice === 'rock' && computerChoice === 'paper')
                || (playerChoice === 'paper' && computerChoice === 'scissors')
                || (playerChoice === 'scissors' && computerChoice === 'rock')) {
                return computerWins;
                computerWinCount ++;
            } else {
                return drawnGame;
                gamesPlayed ++;
                console.log(gamesPlayed + " games played.");
            }
        }

        while (gamesPlayed < 6) {
            console.log(playRound());
            console.log("You have won " + playerWinCount + " round(s).");
            console.log("The computer has won " + computerWinCount + " round(s).")
        } 
        if (gamesplayed >= 5) {
            if (playerWinCount > computerWinCount) {
                console.log("You won by " + playerWinCount + " rounds to " + computerWinCount + "!");
            }
        }

        

    </script>
</body>

</html>
